<!DOCTYPE html>

<html>

<head>
<style>
	#angleInfo {
		position: absolute;
		bottom: 100px; width: 100%;
		color: #ffffff;
		text-align: center;
	}

</style>
</head>

<body> 
<div id="angleInfo"> </div>
<script src="http://cdnjs.cloudflare.com/ajax/libs/three.js/r70/three.min.js"></script>
<script src="https://dl.dropboxusercontent.com/u/3587259/Code/Threejs/OrbitControls.js">
    
</script>
<script>
var camera, scene, renderer, geometry, material, mesh, light, controls;
var angleInfoEle;
var gamma = 0, beta = 0;

init();
animate();

function init() {
    scene = new THREE.Scene();
angleInfoEle = window.document.getElementById ('angleInfo');

    camera = new THREE.PerspectiveCamera(50, window.innerWidth / window.innerHeight, 1, 1000);
    camera.position.z = 500;
    scene.add(camera);

    geometry = new THREE.BoxGeometry(100, 20, 20);
    material = new THREE.MeshLambertMaterial();

    mesh = new THREE.Mesh(geometry, material);
    scene.add(mesh);

    light = new THREE.PointLight(0xffffff);
    light.position.set(100, 300, 200);
    scene.add(light);

    var gridXZ = new THREE.GridHelper(100, 10);
    gridXZ.setColors(new THREE.Color(0xff0000), new THREE.Color(0xffffff));
    scene.add(gridXZ);

    renderer = new THREE.WebGLRenderer();
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setClearColor(0x888888);

    controls = new THREE.OrbitControls(camera, renderer.domElement);

    document.body.appendChild(renderer.domElement);
    window.addEventListener('resize', onWindowResize, false);
	window.addEventListener('deviceorientation', function(e) {
	gamma = e.gamma;
	beta = e.beta;
	console.log (gamma +', ' + beta + ', ' + e.alpha);});
}

function onWindowResize() {
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
}

function animate() {
angleInfoEle.innerHTML = gamma + ', ' + beta;

    controls.update();
    requestAnimationFrame(animate);
    render();
}

function render() {
    renderer.render(scene, camera);
}

</script>
</body>

</html>
